
<template name="navbarSingle">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <span class="navbar-brand">Single</span>
        </div>
        <div class="container-fluid">
            <div class="btn-group" role="group">
                <button class="btn btn-default navbar-btn add">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true">
                  </span>
                    Add
                </button>
            </div>
        </div>
    </nav>
</template>

<template name="single_files">
    {{#if hasRows}}
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>File Id</th>
            <th>Thumbnail</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        {{#each file}}
          {{> single_row}}
        {{/each}}
        </tbody>
    </table>
    {{/if}}
</template>

<template name="single_row">
    <tr>
        <th scope="row">{{_id}}</th>
        <td>{{name}}</td>
        <td>{{fileId}}</td>
        <td>
          {{#if hasThumbnail}}
              <div class="col-xs-6 col-md-3">
                  <span class="thumbnail"> <img src="{{thumbnail}}"/> </span>
              </div>
          {{else}}
              <i class="fa {{icon}} fa-4x"></i>
          {{/if}}
        </td>
        <td>
            <a id="removeRow" href="#">
                <span class="btn btn-default">
                    <span class="glyphicon glyphicon-remove"></span>
                    Remove
                </span>
            </a>
        </td>
        <td>
            <a class="af" id="af-{{id}}" href="#">
                <span class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"></span>
                AutoForm
                </span>
            </a>
        </td>
        <td>
            <a class="qf" id="qf-{{id}}" href="#">
                <span class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil"></span>
                QuickForm
                    </span>
            </a>
        </td>
    </tr>
</template>


<template name="updateAutoFormModalSingle">
    <div class="modal fade" id="updateAutoFormSingle">
        <div class="modal-dialog">
            <div class="modal-content">
              {{#autoForm id="updateAFSingle" type="update" collection="Docs"
              doc=file}}
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"
                              aria-label="Close"><span
                              aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title">Update File Auto Form</h4>
                  </div>
                  <div class="modal-body">
                    {{> afQuickField name="name"}}
                    {{> afQuickField name="fileId" collection="files"}}
                  </div>
                  <div class="modal-footer">
                      <button id="updateFormClose" type="button"
                              class="btn btn-default" data-dismiss="modal">Close
                      </button>
                      <button type="submit" class="btn btn-primary">Save
                          changes
                      </button>
                  </div>
              {{/autoForm}}
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>

<template name="updateQuickFormModalSingle">
    <div class="modal fade" id="updateQuickFormSingle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Update File Quick Form</h4>
                </div>
                <div class="modal-body">
                  {{>quickForm id="updateQFSingle" type="update"
                  collection="Docs" doc=file}}
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>

<template name="addSingle">
    <div class="modal fade" id="addSingleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Single File</h4>
                </div>
                <div class="modal-body">
                  {{> quickForm id="addSingle" type="insert" collection="Docs"}}
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</template>
